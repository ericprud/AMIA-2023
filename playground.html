<html>
  <head>
    <title>AMIA Tutorial Playground</title>
    <style>
      .error { background-color: #e77; }
      .success { background-color: #7e7; }

      .input {
          padding: 0 2em;
          & h2 { margin: 0 -1em; }
          & textarea { width: 100%; height: 40%; display: block; }
      }
      .header {
          display: flex;
          & h1, h2 { margin: 0; white-space: nowrap; }
          & select {
              font-size: 1.5em;
              font-weight: bold;
              border: 0;
              margin: 0;
          }
      }
      .manifest {
          display: flex;
          flex-wrap: wrap;
          margin: 0;
          & li {
              margin-right: 2em;
              /* list-style-type: none; */
              & button {
                  font-size: .7em;
                  padding: 0em 2ex;
                  border-radius: 0.5em;
                  border: thin solid #000;
                  cursor: pointer;
                  box-shadow: 0.1em 0px 1em rgba(255, 255, 255, 0.9) inset;
              }
          }
      }

      .panes {
          height: 100%;
          display: flex;
          & section {
              flex: 0 0 45%;
          }
      }

      #runResults td {
          vertical-align: top;
      }
    </style>
    <script src="playground/playground"></script>
    <script src="playground/build/stuff-bundle.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.slim.min.js"></script>
    <script src="https://unpkg.com/n3/browser/n3.min.js"></script>
    <script src="http://rdf.js.org/comunica-browser/versions/v2/engines/query-sparql/comunica-browser.js"></script>
  </head>
  <body>
    <div class="header">
      <h1>AMIA Tutorial Playground</h1>
      <ul class="manifest"></ul>
    </div>
    <div class="panes">
      <section id="data" class="input">
        <h2>Input Data</h2>
        <label>Data language
          <select>
            <option value="-none-">-none-</option>
            <option value="Turtle">Turtle</option>
            <option value="JSON">JSON</option>
          </select>
        </label>
        <textarea spellcheck="false"></textarea>
        <div id="text"/>
      </section>
      <section id="right" class="input">
        <div class="header">
          <select>
            <option value="query">SPARQL Query</option>
            <option value="validate">ShEx Validation</option>
          </select>
          <ul class="manifest"></ul>
        </div>
        <button class="run" disabled>Run</button>
        <textarea class="query" spellcheck="false"></textarea>
        <textarea class="validate" spellcheck="false" style="display: none;"></textarea>
        <div id="runResults"/>
      </section>
    </div>
  </body>
</html>
